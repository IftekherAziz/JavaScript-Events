<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Quasi, id at?</li>
            <li class="item">Aspernatur, voluptates nobis!</li>
            <li class="item">Harum, esse soluta!</li>

            <li class="item">Eaque, debitis? At?</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>

        // How to remove items from the parent list: (Event Delegate)
        const listContainer = document.getElementById('list-container');
        listContainer.addEventListener('click', function (event) {
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })
        // How to add new items to the paremt list: (Event Delegate)
        document.getElementById('btn-add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'This is a New Item';
            li.classList.add('item');
            document.getElementById('list-container').appendChild(li);
        })
    </script>
</body>
